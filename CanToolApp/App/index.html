	<script>
		function ConSuc()
		{
			var butcon = document.getElementById("butcom");
			alert("正在连接...waiting");
			alert("连接成功")
			butcon.disabled = "disabled";
			butcon.innerHTML= "连接成功";
		}

		function SendSuc()
		{
			var sectval = document.getElementById("sect").value;
			var messval = document.getElementById("mess").value;
			var butcon = document.getElementById("butcom").innerHTML;
			if(butcon == 'COM口连接')
			{
				alert("COM口未连接");
				return false;
			}
			if(!sectval || !messval)
			{
				alert("物理发送信息填写不完整");
				return false;
			}else {
				alert("发送成功");
			}
		}

		function TestCon(t)
		{
			var butcon = document.getElementById("butcom").innerHTML;
			if(butcon == 'COM口连接')
			{
				alert("COM口未连接");
				return false;
			}else {
				if(t == 1) window.open("function/tableshow.html");
				if(t == 2) window.open("function/curve.html");
				if(t == 3) window.open("function/panel.html");
				if(t == 4) window.open("function/tree.html");
			}
		}
	</script>
